[ColumnSettings]
ID = ptcId
Time = data.timestamp
PositionX = None
PositionY = None
PositionZ = None
Length = size.length
Width = size.width
Height = size.height
Yaw = heading
Pitch = None
Roll = None
VX = speed
VY = speed
VZ = None
AX = None
AY = None
AZ = None
Category = ptcType
Style = None
Color = vehicleColor
Ego = None

[SeriesRules]
Time = lambda x: x / 1000
Length = lambda x: x / 100
Width = lambda x: x / 100
Height = lambda x: x / 100
Yaw = lambda x: (90.0 - x * 0.0125) %% 360.0

[DataframeRules]
VX = lambda x: x['speed'] * 0.02 * math.cos(math.radians(x['heading']))
VY = lambda x: x['speed'] * 0.02 * math.sin(math.radians(x['heading']))